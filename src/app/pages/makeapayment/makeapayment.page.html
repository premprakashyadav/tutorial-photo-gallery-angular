<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Make a Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <form #regForm="ngForm">
    <ion-list>
      <ion-item class="mand">
        <ion-input type="text" placeholder="Mobile Number" [(ngModel)]="regData.mobile" name="mobile" required>
        </ion-input>
      </ion-item>
      <ion-item class="mand">
        <ion-input type="number" placeholder="Amount" [(ngModel)]="regData.amount" name="amount" required>
        </ion-input>
      </ion-item>
</ion-list>
<ion-footer no-border>
  <ion-button expand="block" color="tertiary" (click)="payWithRazorpay()" [disabled]="regForm.invalid">Submit</ion-button>
</ion-footer>
  </form>
</ion-content>
